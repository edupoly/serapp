<h1>Todo List</h1>
<input type="text" [(ngModel)]="newtodo">
<button *ngIf="newtodo!==''" (click)="addTodo()" [disabled]="newtodo===''?true:false">Add Todo</button>
<ul>
  <li *ngFor="let t of todos">
    {{t}}
  </li>
</ul>

  1. databinding
  2. event binding
  3. property binding
  4. two data binding
